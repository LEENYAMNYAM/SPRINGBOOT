#spring.application.name=jpaboard


server.port=8082

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sbdb1
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update

# Query print in console
spring.jpa.show-sql=true
# When Query print in console, formatting read efficiently
spring.jpa.properties.hibernate.format_sql=true

# print parameter after ? from Query
logging.level.org.hibernate.type.descriptor.sql=trace

# DB dialect use (Dialect)**
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework=info
logging.level.org.jmt=debug

# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:\\JMT\\Spring_boot\\work\\uploads
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB
org.jmt.jpaboard.upload.path=D:\\JMT\\Spring_boot\\work\\uploads