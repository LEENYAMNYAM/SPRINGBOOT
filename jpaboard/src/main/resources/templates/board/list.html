<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">List Page</div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Bno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">RegDate</th>
                    <th scope="col">UpdateDate</th>
                    <th scope="col">ReadCount</th>
                </tr>
                </thead>
                <tbody th:with="link=${pageRequestDTO.getLink()}">
                <tr th:each="board:${responseDTO.dtoList}">
                    <td>[[${board.bno}]]</td>
                    <td><a th:href="|@{/board/read(bno=${board.bno})}&${link}|">[[${board.title}]]</a></td>
                    <td>[[${board.author}]]</td>
                    <td>[[${board.regDate}]]</td>
                    <td>[[${board.updateDate}]]</td>
                    <td>[[${board.readcount}]]</td>
                </tr>
                </tbody>
            </table>
            <form action="/board/list" method="get">
                <div class="float-start">
<!--                    <input type="hidden" name="size" th:value="${pageRequstDTO.size}">-->
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <select class="form-select" aria-label="Default select example" name="type">
                                    <option value="">---</option>
                                    <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
                                    <option value="c" th:selected="${pageRequestDTO.type=='c'}">내용</option>
                                    <option value="w" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                                    <option value="tc" th:selected="${pageRequestDTO.type=='tc'}">제목+내용</option>
                                    <option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">제목+내용+작성자</option>
                                </select>
                            </div>
                            <input type="text" class="input-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                            <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                        </div>
                    </div>
                </div>
                <div class="float-end">
                    <ul class="pagination">
                        <li class="page-item" th:if="${responseDTO.prev}">
                            <a class="page-link" th:data-num="${responseDTO.start - 1}">Previous</a>
                        </li>
                        <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                            <li th:class="${responseDTO.page==i}?'page-item active':'page-item'">
                                <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:if="${responseDTO.next}">
                            <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click", function(e){

        /* 디폴트 클릭 시 HREF로 가는 이벤트를 막겠다, */
        e.preventDefault()
        /* 얘도 propagation되는걸 막는다는 의미 */
        e.stopPropagation()
        const target=e.target
        if(target.tagName!=='A'){
            return
        }
        const num = target.getAttribute("data-num")
        const formObj=document.querySelector("form")
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit()
        // self.location=`/board/list?page=${num}`

    }, false)
</script>
