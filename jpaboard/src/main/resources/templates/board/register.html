<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div layout:fragment="content">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Register Page</h5>
      <form action="/board/register" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3">
          <span class="input-group-text">Title</span>
          <input type="text" name="title" class="form-control" placeholder="Title">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Author</span>
          <input type="text" name="author" class="form-control" placeholder="Writer">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">FileUpload</span>
          <input type="file" name="files" class="form-control" multiple="multiple">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Content</span>
          <textarea name="content" class="form-control col-sm-5" rows="5"></textarea>
        </div>
        <div class="input-group mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
          <a th:href="@{/board/list}">
            <button type="button" class="btn btn-info">List</button>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
